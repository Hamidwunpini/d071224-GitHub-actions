name: Docker Workflow

on:
  - push
  
jobs: 
  docker_build: 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Build 
      run: docker build -t docker.io/mohammedah25/resume-app:latest .

    - name: List Docker Images
      run: docker images

    - name: Docker Login
      run: docker login --username=mohammedah25 --password=Ghana@2020

    - name: Docker Publish 
      run: docker push docker.io/efotsowoe/resume-app:latest

  docker_deploy:
    needs: docker_build
    runs-on: ubuntu-latest 
    steps:

      - name: Docker Login
        run: docker login --username=mohammedah25 --password=Ghana@2020
      - name: Docker Run
        run: docker run -d -p 8080:80 docker.io/efotsowoe/resume-app:latest